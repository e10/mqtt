<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/vendor/modernizr-2.6.2.min.js"></script>
</head>
<body ng-app="app" ng-controller="appController">
    <div class="container"> 
        <h1>{{hello}}</h1>
        <div class="row block">
            <div class="col-xs-4">
              <div class="form-group">
                <label>Host</label>
                <input type="text" class="form-control" ng-model="host">
              </div>
              <div class="form-group">
                <label>Port</label>
                <input type="text" class="form-control" ng-model="port">
              </div>
              <div class="form-group">
                <label>Path</label>
                <input type="text" class="form-control" ng-model="path">
              </div>
              <div class="form-group">
                <label>Client Id</label>
                <input type="text" class="form-control" ng-model="clientId">
              </div>
              <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" ng-model="userName">
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" ng-model="password">
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" ng-checked="useSSL" > Use SSL
                </label>
              </div>
                <button class="btn btn-success" ng-click="connectOrDisconnect()"> {{stateNext}}</button>
                <button class="btn btn-primary" ng-click="publish()"> Publish</button>
                <button class="btn btn-info" ng-click="subscribe()"> Subscribe</button>
                <button class="btn btn-warning" ng-click="unsubscribe()"> Unsubscribe</button>
            </div>
        </div>
    </div>
    <script src="js/vendor/jquery-1.10.2.min.js"></script>
    <script src="js/vendor/angular.min.js"></script>
    <script src="js/vendor/angular-route.min.js"></script>
    <script src="js/vendor/bootstrap.js"></script>
    <script src="js/mqttws31.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
